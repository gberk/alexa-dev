<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
  $(function () {
    var socket = io();
    socket.on('connect', function(){
      console.log('Web browser connected');
      socket.emit('startSession', 'startSession');
    });
    socket.on('gameName', function(name){
      console.log("Game name is " + name)
      $('#name').text(name);
    });
    socket.on('updateCards', function(hands){
      console.log(hands);
      $('#playerHand').text(hands.playerHand);
      $('#playerValue').text(hands.playerValue);
      $('#dealerHand').text(hands.dealerHand);
      $('#dealerValue').text(hands.dealerValue);
    });
  });
</script>

<html>
<head>
    <title>Alexa Blackjack</title>
</head>
<body>

<br />

<div class="container">
  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand">Blackjack</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>

    </div>
  </nav>
</div>

<div id="game" class="container">
  <div class="row">
    <div class="col-lg-12">
      <h5>Session Name</h5>
      <span id="name">placeholder</span></span>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-6">
      <h5>Player</h5>
      <p><span>Hand: <span id="playerHand">cards</span></span></p>
      <p><span>Value: <span id="playerValue"></span></span></p>
    </div>
    <div class="col-lg-6">
      <h5>Dealer</h5>
      <p><span>Hand: <span id="dealerHand">cards</span></span></p>
      <p><span>Value: <span id="dealerValue"></span></span></p>
    </div>
  </div>
</div>

</body>
</html>
